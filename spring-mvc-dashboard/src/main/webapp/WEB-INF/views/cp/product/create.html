<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Victory Admin</title>
    <th:block th:replace="cp/layout/head :: head" />
</head>

<body>
<div class="container-scroller">
    <th:block th:replace="cp/layout/navbar :: navbar" />

    <div class="container-fluid page-body-wrapper">
        <div class="row row-offcanvas row-offcanvas-right">

            <th:block th:replace="cp/layout/theme-setting-wrapper :: theme-setting-wrapper" />

            <th:block th:replace="cp/layout/right-sidebar :: right-sidebar" />

            <nav class="sidebar sidebar-offcanvas" id="sidebar">
                <th:block th:replace="cp/layout/sidebar :: sidebar" />
            </nav>

            <!-- partial -->
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-lg-12 d-flex align-items-stretch grid-margin">
                        <div class="row flex-grow">
                            <div class="col-12 grid-margin">
                                <div class="card">
                                    <div class="card-body">
                                        <p class="card-description">
                                        </p>
                                        <form class="forms-sample" method="post">
                                            <div class="form-group">
                                                <label for="name">Name product</label>
                                                <input type="text" name="name" class="form-control" id="name">
                                            </div>
                                            <div class="form-group">
                                                <label for="price">Price</label>
                                                <input type="text" name="price" class="form-control" id="price">
                                            </div>
                                            <div class="form-group">
                                                <label for="quantity">Quantity</label>
                                                <input type="text" name="quantity" class="form-control" id="quantity">
                                            </div>
                                            <button type="submit" class="btn btn-success mr-2">Submit</button>
                                            <button class="btn btn-light">Cancel</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <th:block th:replace="cp/layout/footer :: footer" />
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- row-offcanvas ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->

<th:block th:replace="cp/layout/script :: script" />

</body>

</html>
